spring:
  application:
    name: event-producer
  
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 10
      buffer-memory: 33554432
      compression-type: snappy
      max-in-flight-requests-per-connection: 5
      enable-idempotence: true
    properties:
      max.request.size: 1048576

# AWS Configuration (LocalStack)
aws:
  endpoint: http://localhost:4566
  region: us-east-1
  accessKey: test
  secretKey: test
  sqs:
    queue-url: http://localhost:4566/000000000000/event-processing-queue
    high-priority-queue-url: http://localhost:4566/000000000000/high-priority-queue
  sns:
    topic-arn: arn:aws:sns:us-east-1:000000000000:event-notifications

# Server Configuration
server:
  port: 8081

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Application Configuration
app:
  event:
    max-retry-attempts: 3
    initial-retry-delay: 1000
    retry-multiplier: 2.0
  rate-limiting:
    enabled: true
    max-requests-per-second: 10000
